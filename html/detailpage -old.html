<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>通知公告详情</title>
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/module/admin.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header" style="height: 70px; line-height: 70px;">
            <span id="titleBox" style="font-size: 20px;font-weight: bolder">

            </span>
            <div style="line-height: 70px;float: right;vertical-align: middle;margin-left: 15px">
                <button class="layui-btn layui-btn-sm icon-btn" id="backBtn">
                    <i class="layui-icon">&#xe65c;</i>返回
                </button>
            </div>
          
        </div>
        <div class="layui-card-body" >
        
                 <textarea id="contentBox" type="text/plain" style="width:100%;height:300px" cols="200"></textarea>
           
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend></legend>
    </fieldset>
  
</div>
<!-- 加载动画 -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>
<!-- js部分 -->
<script src="/assets/libs/layui/layui.js"></script>
<script src="/assets/js/common.js"></script>
<script>
    layui.use(['layer', 'table', 'tableX', 'notice', 'xnUtil'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var table = layui.table;
        var tableX = layui.tableX;
        var admin = layui.admin;
        var notice = layui.notice;
        var xnUtil = layui.xnUtil;

        var formNoticeId = admin.getTempData('formNoticeId');
        
         $.ajax({
             type: "GET",
             url:  getProjectUrl() + 'detail-' + formNoticeId + '.txt',
             data: "{}",
             async: false,
             dataType: "text",
             success: function( data ) {
             admin.removeLoading();
             $('#contentBox').text(data);
             $('#titleBox').text("详细日志信息");

            }
        });
    

        $('#backBtn').click(function () {        	 
            window.location.href="javascript:history.go(-1)";
        });
    });
</script>
</body>
</html>
