	      function load_top10_ip() {     
			  var URL_TAB = "/admin/proc_top10_ip?token=" + CoreUtil.getStok("token") + '&time=' + Date.parse(new Date());  
						  	  
			           /* 渲染表格 */
        var insTb = table.render({
            elem: '#table0',
            url:  URL_TAB,
            page: false,  
            height: '270',      
            initSort: {
                    field: 'tx_bytes' 
                    ,type: 'desc' //排序方式  asc: 升序、desc: 降序、null: 默认排序
            },        
            parseData: function(res){ //res 即为原始返回的数据
					    return {
					      "code": res.error_code, //解析接口状态
					      "msg": "success", //解析提示文本
					      "count": 0, //解析数据长度
					      "data": res.result //解析数据列表
					    };
					  },          
            cellMinWidth: 30,
            cols: [[                
                    {type: "numbers", width: 33,title: '序号'},
                    {field: "filename",title: "IP",width: 140,	sort: false,templet: function (d) {
                        return '<a style="color:dodgerblue;cursor: pointer" perm-show="flowableInstanceTask:page" lay-event="atk-log">' + d.filename +'</a>';
                    }}, 
                    {field: "geoip",title: "地理位置",width: 140,sort: true},                  
                    {field: "tx_bytes",title: "流量出",width: 90,templet:'#flowSend',sort: true},
                    {field: "rx_bytes",title: "流量进",width: 90,templet:'#flowTpl',sort: true}
      	          
                ]],
            done: function(res, curr, count) {
            	  var that = this.elem.next();
                    res.data.forEach(function (item, index) {                    
                        if (item.risk === "high") {	
                            var tr = that.find(".layui-table-box tbody tr[data-index='" + index + "']");
                               tr.css("background-color", "#FF5722");
                               tr.css("color", "white");
                        }
                });
                xnUtil.tableDone(insTb, res, curr, count);           
            }
        });
        
			  }
			  
			   /* 表格工具条点击事件 */
        table.on('tool(table0)', function (obj) {
            /* 追踪 */
            if (obj.event === 'trace') {
                admin.open({
                    type: 2,
                    title: '流程图追踪',
                    url: getProjectUrl() + 'flowableInstance/traceHtml',
                    data: { data: obj.data },     // 传递数据到表单页面
                    area: ['1000px', '700px'],
                    end: function () { },
                    success: function (layero, dIndex) {
                        // 弹窗超出范围出现滚动条
                        $(layero).children('.layui-layer-content').css('overflow', 'scroll');

                    }
                });
            }             
                  

            /*跳转到实例任务页面*/
            if (obj.event === 'atk-log') {             	         
                 layer.confirm('确定要把'+ obj.data.filename+'加入黑名单封杀吗？', {

                });
            }
            
            if (obj.event === 'trace-log') {             	         
                window.location.href = getProjectUrl() + 'html/advanced.html?atk-log&sip=' + obj.data.addr;
