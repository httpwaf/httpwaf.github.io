<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>图片轮播</title>
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/module/admin.css?v=32"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 正文开始 -->
<div class="layui-fluid" id="LAY_page_other">
    <div class="layui-row layui-col-space15">   
        
          <div class="layui-col-sm12">
            <div class="layui-card">                
                <div class="layui-card-body" style="padding: 5px;min-height: 354px;box-sizing: border-box;">
                    	<div class="carousel">
								        <div class="layui-carousel" id="carousel" lay-filter="carofilter">
								            <div carousel-item>
								                <img src="/assets/images/carousel/1.png" class="pic" style="width: 100%;height: auto"/>
								                <img src="/assets/images/carousel/2.png" class="pic" style="width: 100%;height: auto"/>
								                <img src="/assets/images/carousel/3.png" class="pic" style="width: 100%;height: auto"/>
								                <img src="/assets/images/carousel/4.png" class="pic" style="width: 100%;height: auto"/>
								                <img src="/assets/images/carousel/5.png" class="pic" style="width: 100%;height: auto"/>								               
								                  
								            </div>
								        </div>
								      </div>
                </div>
            </div>
        </div>
        

    </div>
</div>

<!-- js部分 -->
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="/assets/js/common.js?v=318"></script>
<script>
    layui.use([ 'carousel'], function () {
        var $ = layui.jquery;  ;
        var QRCode = layui.QRCode;        
        var carousel = layui.carousel;
            var i = 0
            var ins
            var width = $(".pic")[i].width * 0.85 //获取宽度
            var height = $(".pic")[i].height * 0.85 //获取高度
            ins = carousel.render({
                elem: '#carousel',
                width: width, //设置容器宽度
                height: height,
                arrow: 'hover', //始终显示箭头
                anim: 'default', //切换动画方式
                autoplay: true
            });
            carousel.on('change(carofilter)', function(obj){ //监听轮播
                i = obj.index
                width = $(".img")[i].width
                height = $(".img")[i].height
                ins.reload({ //重置轮播
                    elem: '#carousel',
                    width: width, //设置容器宽度
                    height: height,
                    arrow: 'hover', //始终显示箭头
                    anim: 'default', //切换动画方式
                    autoplay: true
                });
            });
  
  
    });
</script>
</body>
</html>
